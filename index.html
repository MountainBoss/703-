<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>台北市大安區民族實驗國民中學113學年度七年三班班網</title>
        <style>
            body {
                font-family: 'JhengHei', sans-serif;
                background-color: gainsboro;
                color: #000000;
                margin: 0;
                padding: 0;
            }
            header {
                text-align: center;
                padding: 20px;
                background-color: orange;
                color: black;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            header h1 {
                font-size: 20px;
                margin: 0;
            }
            header h2 {
                font-size: 15px;
                margin: 5px 0;
            }
            header h3 {
                font-size: 12px;
                margin: 5px 0;
            }
            .content {
                padding: 20px;
                background-color: white;
                display: none;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin: 20px;
                border-radius: 10px;
            }
            .content h4, .content h5, .content p {
                margin: 20px 0;
                line-height: 1.6;
            }
            .button {
                font-size: 20px;
                color: white;
                background-color: green;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                display: inline-block;
                margin: 10px 0;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: greenyellow;
            }
            .video-container {
                text-align: center;
                margin: 20px 0;
            }
            .video-container iframe {
                width: 80%;
                height: 450px;
                border: none;
                border-radius: 10px;
            }
            nav {
                text-align: center;
                background-color: #333;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            nav a {
                font-size: 20px;
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                display: inline-block;
                transition: background-color 0.3s ease;
            }
            nav a:hover {
                background-color: #575757;
            }
            footer {
                text-align: center;
                background-color: green;
                font-size: 20px;
                color: white;
                padding: 10px;
                box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
                margin-top: 20px;
            }
        </style>
        <script>
            function showPage(pageId) {
                var pages = document.querySelectorAll('.content');
                pages.forEach(function(page) {
                    page.style.display = 'none';
                });
                document.getElementById(pageId).style.display = 'block';
            }

            document.addEventListener('DOMContentLoaded', function() {
                showPage('news');
            });
        </script>
    </head>

    <body>
        <header>
            <h1>台北市大安區民族實驗國民中學113學年度七年三班班網</h1>
            <h2>合作、和諧、和平</h2>
            <h3>導師：謝吟綺 老師</h3>
        </header>
        <nav>
            <a href="#news" onclick="showPage('news')">最新消息</a>
            <a href="#glory" onclick="showPage('glory')">班級榮譽</a>
        </nav>

        <div id="news" class="content">
            <div class="header-alt">
                <h1>最新消息</h1>
            </div>

            <h4>開學</h4>
            <p>113年8月22日 「請同學7:50以前到校。」</p>
            <p></p>
            <h4>族中迎新圓滿結束</h4>
            <p>113年8月16日 「這次族中迎新，不僅認識了各處室的工作，也認識了同學。」</p>
        </div>
            
        <div id="glory" class="content">
            <div class="header-alt">
                <h1>班級榮譽</h1>
            </div>

            <h4>目前尚無內容，請見諒</h4>
        </div>

        <footer>
            <p>703班網 | 開發者：07張洵謙</p>
            <p>© Minzu_703 2024</p>
        </footer>
    </body>
</html>
